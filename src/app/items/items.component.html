<section id="items">
    <h1>Items</h1>

    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Account</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of items">
                    <td><a [routerLink]="item.id">{{ item.id }}</a></td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.accountNumber }}</td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <router-outlet></router-outlet>
        </div>
    </div>
</section>
